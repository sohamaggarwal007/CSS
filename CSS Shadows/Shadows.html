<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>

    <style>
        /*Variables declared within root can be used anywhere in the whole code*/
        /* :root{
            --primary-color: brown;
            --custom-width: 330px;
        } */

        .container{
            background-color: beige;
            height: 650px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            /*Custom Variables can be used within the {} brackets only*/
            --primary-color: brown; /*Custom Variable is created*/
            --custom-width: 330px;
            background-color: aquamarine;
            width: var(--custom-width); /*Using the custom variable*/
            height: 300px;
            border: 1px solid var(--primary-color);
            margin: 5px;
            padding: 5px;
            /*x-offset|y-offset|color*/
            /* box-shadow: 10px 15px brown; */
            /*x-offset|y-offset|blur-radius|color*/
            /* box-shadow: 10px 15px 5px brown; */
            /*x-offset|y-offset|blur-radius|spread-radius|color*/
            /* box-shadow: 10px 15px 5px 20px brown; */
            /*U can also use rgba or rgb colors*/
            /* box-shadow: inset 10px 15px brown; */
            /* box-shadow: 10px 15px red, 15px 8px green; */
        }

        #head1{
            text-shadow: 12px 13px 1px white;
            /* text-shadow: yellow 12px 13px 2px; */
            /* text-shadow: white 12px 13px; */
            /* text-shadow: 12px 13px; By default, color of shadow is black if not mentioned */
            /* text-shadow: 2px 2px grey, 3px 3px brown, 4px 4px green; Multiple Shadows */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <img src="Bhagat.jpeg" width="190px" height="150px">
            <h2 id="head1">Bhagat Singh Ji</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi sed reprehenderit, cum iure assumenda vel sit, id minus provident quae qui? Numquam corrupti itaque nostrum.</p>
        </div>
    </div>

</body>
</html>
