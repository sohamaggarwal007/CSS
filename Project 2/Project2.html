<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Project</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background-color: #8bc6ec;
            background-image: linear-gradient(135deg, #8bc6ec 0%, #9599e2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{
            width: 400px;
            height: 570px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        
        .card img{
            height: 65%;
            border-radius: 10px;
        }

        .card h2{
            font-weight: bold;
            font-size: 1.8rem;
        }

        .card p{
            font-size: 1.29rem;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src="QR.png">

            <h2>Improve your front end skills by developing Projects</h2>

            <p>Scan thr QR code to visit Front End mentor and take your coding skill to next level</p>
        </div>
    </div>

</body>
</html>
