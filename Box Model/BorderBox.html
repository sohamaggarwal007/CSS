<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*Actual Size of Box remains same even if we do padding or margin*/
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        Welcome to CodeHelp
    </div>

</body>
</html>
